name: Android Build

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: SelimApp/package.json
        
    - name: Setup Java JDK
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Install dependencies
      working-directory: SelimApp
      run: npm ci
      
    - name: Cache Gradle dependencies
      uses: actions/cache@v4
      with:
        path: |
          SelimApp/android/.gradle
          SelimApp/android/app/build
        key: ${{ runner.os }}-gradle-${{ hashFiles('SelimApp/android/**/*.gradle*', 'SelimApp/android/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
      
    - name: Make gradlew executable
      working-directory: SelimApp/android
      run: chmod +x gradlew
      
    - name: Build Android APK
      working-directory: SelimApp/android
      run: ./gradlew assembleRelease --no-daemon
      
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: android-apk
        path: SelimApp/android/app/build/outputs/apk/release/app-release.apk
        retention-days: 7
        if-no-files-found: error

