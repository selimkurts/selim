name: iOS Build

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: SelimApp/package-lock.json
        
    - name: Install dependencies
      working-directory: SelimApp
      run: npm ci
      
    - name: Cache CocoaPods
      uses: actions/cache@v4
      with:
        path: SelimApp/ios/Pods
        key: ${{ runner.os }}-pods-${{ hashFiles('SelimApp/ios/Podfile.lock') }}
        restore-keys: |
          ${{ runner.os }}-pods-
      
    - name: Install CocoaPods dependencies
      working-directory: SelimApp/ios
      run: |
        sudo gem install cocoapods
        pod install --repo-update
        
    - name: Build iOS Archive
      working-directory: SelimApp/ios
      run: |
        xcodebuild -workspace SelimApp.xcworkspace \
          -scheme SelimApp \
          -configuration Release \
          -destination 'generic/platform=iOS' \
          -archivePath SelimApp.xcarchive \
          archive \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO \
          | xcpretty || true
          
    - name: Upload Archive
      uses: actions/upload-artifact@v4
      with:
        name: ios-archive
        path: SelimApp/ios/SelimApp.xcarchive
        retention-days: 7
        if-no-files-found: error

